<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Seminar</title>
</head>
<body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="Kode" class="col-3 col-form-label">Kode</label> 
    <div class="col-9">
      <input id="Kode" name="Kode" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-3 col-form-label">Nama Kegiatan</label> 
    <div class="col-9">
      <input id="" name="" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-3 col-form-label">Tanggal Mulai</label> 
    <div class="col-9">
      <div class="input-group">
        <input id="" name="" type="text" required="required" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-3 col-form-label">Tanggal Akhir</label> 
    <div class="col-9">
      <div class="input-group">
        <input id="" name="" type="text" required="required" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="Biaya" class="col-3 col-form-label">Biaya</label> 
    <div class="col-9">
      <input id="Biaya" name="Biaya" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tempat" class="col-3 col-form-label">Tempat</label> 
    <div class="col-9">
      <input id="Tempat" name="Tempat" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Latitude" class="col-3 col-form-label">Latitude</label> 
    <div class="col-9">
      <input id="Latitude" name="Latitude" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Longitude" class="col-3 col-form-label">Longitude</label> 
    <div class="col-9">
      <input id="Longitude" name="Longitude" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Jenis" class="col-3 col-form-label">Jenis Kegiatan</label> 
    <div class="col-9">
      <select id="Jenis" name="Jenis" required="required" class="custom-select">
        <option value="W">Workshop</option>
        <option value="T">Talkshow</option>
        <option value="S">Study Jam</option>
        <option value="V">Volunteer</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="Picture" class="col-3 col-form-label">PIC</label> 
    <div class="col-9">
      <input id="Picture" name="Picture" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Deskripsi" class="col-3 col-form-label">Dekripsi</label> 
    <div class="col-9">
      <textarea id="Deskripsi" name="Deskripsi" cols="40" rows="8" required="required" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-3 col-9">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
